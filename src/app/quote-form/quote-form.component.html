<div id = "tt" class="container-fluid">
  <h2 class="text-center">Create Your Own Quote!</h2>
  <hr>
  <form #quoteForm='ngForm'>
    
      <div class="form-group">

          <label for="quote">Quote</label>
          <textarea class="form-control" id="quote" rows="4" placeholder="Insert quote here..." required [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel"></textarea>
          <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
            <p>A quote is required</p>
          </div>

      </div>

      <div class="form-group">

          <label for="name">Author</label>
          <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel">
          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Author is required</p>
          </div>

      </div>
      
      <div class="form-group">

        <label for="name">Submitter</label>
        <input type="text" required class="form-control" id="author" [(ngModel)]="newQuote.submitter" name="submitter" #submitter="ngModel">
        <div [hidden]="submitter.valid || submitter.pristine" class="alert alert-danger">
          <p>Submitter is required</p>
        </div>

      </div>
  </form>
</div>
